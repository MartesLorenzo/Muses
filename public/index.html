  }

    <script>
      
function trad(val, lang) {
        // const lang=JSON.parse(localStorage.getItem('lang')) || ['pt']

        const formData = new FormData();
        formData.append("texto", val);
        formData.append("lang", String(lang));
    
        const xhr = new XMLHttpRequest();
        try {
        xhr.open("POST", "http://localhost:3000/traduz", false); // 'false' para uma chamada sÃ­ncrona
    
        xhr.send(formData);
    
            const response = JSON.parse(xhr.responseText);
            // console.log(response);
            return response;
        // return val;
          } catch (error) {
            return val;
        }

    }

function traduza(lang) {
        let h1=document.querySelectorAll("#trader")

        h1.forEach(el => {
            setTimeout(() => {
                let val=el.textContent
                let tr=trad(val, lang)
                el.textContent=tr
                }, 2200);

        })

        let h2=document.querySelectorAll("#trade")

        h2.forEach(el => {
          setTimeout(() => {
            let val=el.placeholder
            let tr=trad(val, lang)
            el.textContent=tr
          }, 2200);

})
    }

const Idios = JSON.parse(localStorage.getItem('Idios')) || ['pt']

setTimeout(() => {
  traduza(String(Idios))
}, 1000);
